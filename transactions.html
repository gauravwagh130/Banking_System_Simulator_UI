<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BankPro | Transactions</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/single-account.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="assets/images/bankpro-logo.svg" alt="BankPro Logo" />
        </div>

        <ul class="nav-links">
          <li><a href="accounts.html">Accounts</a></li>
          <li><a href="transactions.html">Transactions</a></li>
        </ul>
        <div class="icons">
          <img src="assets/images/search.svg" alt="Search" />
          <img src="assets/images/profile.svg" alt="Profile" />
        </div>
      </nav>

      <div class="banner">
        <h1>BankPro</h1>
        <p>All Transactions</p>
      </div>
    </header>

    <section class="transactions">
      <h2>Transaction List</h2>

      <table>
        <tr>
          <th>Txn ID</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>TXN101</td>
          <td>DEPOSIT</td>
          <td>6000</td>
          <td>2025-01-01</td>
          <td><span class="success">SUCCESS</span></td>
        </tr>
        <tr>
          <td>TXN102</td>
          <td>WITHDRAW</td>
          <td>3000</td>
          <td>2025-01-02</td>
          <td><span class="failed">FAILED</span></td>
        </tr>
      </table>
    </section>

    <footer>
      <div class="footer-content">
        <div class="footer-brand">BANKPRO</div>
        <div class="footer-social">
          <img src="assets/images/facebook.svg" alt="Facebook" />
          <img src="assets/images/twitter.svg" alt="Twitter" />
          <img src="assets/images/youtube.svg" alt="YouTube" />
          <img src="assets/images/linkedin.svg" alt="LinkedIn" />
          <img src="assets/images/instagram.svg" alt="Instagram" />
        </div>
        <div class="footer-info">
          <p><img src="assets/images/location.svg" /> Pune, India</p>
          <p><img src="assets/images/phone.svg" /> +91 99999 88888</p>
          <p><img src="assets/images/email.svg" /> support@bankpro.com</p>
        </div>
      </div>
    </footer>
  </body>
</html>
