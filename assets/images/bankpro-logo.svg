  <rect x="46" y="90" width="68" height="7" fill="#ffffff"/>
  <rect x="60" y="60" width="7" height="30" fill="#0d47a1"/>
  <rect x="75" y="60" width="7" height="30" fill="#0d47a1"/>
  <rect x="90" y="60" width="7" height="30" fill="#0d47a1"/>

